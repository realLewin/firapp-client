<form fxLayout="column" [formGroup]="accountForm">
  <mat-form-field appearance="outline">
    <mat-label>email</mat-label>
    <input
      matInput
      type="text"
      placeholder="Email"
      formControlName="email"
      required
    />
  </mat-form-field>
  <mat-form-field appearance="outline">
    <mat-label>password</mat-label>
    <input
      matInput
      [type]="isShowPass ? 'text' : 'password'"
      placeholder="Password"
      formControlName="password"
      required
    />
    <button mat-icon-button matSuffix (click)="isShowPass = !isShowPass">
      <mat-icon>{{ isShowPass ? "visibility" : "visibility_off" }}</mat-icon>
    </button>
    <mat-hint>password need to at least 10 character</mat-hint>
  </mat-form-field>
  <button mat-stroked-button (click)="submitForm()">Sign Up</button>
</form>
