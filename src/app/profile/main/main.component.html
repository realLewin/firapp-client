<div class="root">
  <mat-grid-list cols="1" class="grid-list" rowHeight="100:33">
    <mat-grid-tile #personalInfo class="info">
      <div fxLayout="column" fxLayoutAlign="center" class="backPic">
        <img
          fxFlexAlign="center"
          class="person-img"
          src="https://pbs.twimg.com/profile_images/1119269505/0509071614Peter_Griffin_400x400.jpg"
          alt="Avatar"
        />
        <mat-divider class="divider-short"></mat-divider>
        <h1 fxLayoutAlign="center">This is my personal bio</h1>
      </div>
    </mat-grid-tile>
  </mat-grid-list>
  <mat-divider></mat-divider>
  <div class="root">
    <mat-grid-list cols="3">
      <mat-grid-tile *ngFor="let post of allPost; index as i">
        <app-post-card
          [index]="i"
          [imageUrl]="imageUrl"
          [post]="post"
          class="post-card"
        ></app-post-card>
      </mat-grid-tile>
    </mat-grid-list>
  </div>
