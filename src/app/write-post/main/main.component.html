<div fxLayout="column">
  <form
    (submit)="onSubmit()"
    [formGroup]="postForm"
    fxLayoutAlign="center"
    fxLayout="column"
    class="main"
  >
    <mat-form-field class="title" appearance="outline">
      <mat-label>title</mat-label>
      <input matInput type="text" formControlName="title" />
      <mat-hint>write your post title here</mat-hint>
    </mat-form-field>
    <mat-form-field class="content" appearance="outline">
      <mat-label>content</mat-label>
      <textarea
        matInput
        type="text"
        formControlName="content"
        cols="50"
        rows="4"
        minlength="10"
        maxlength="200"
      ></textarea>
      <mat-hint>write your post content here</mat-hint>
    </mat-form-field>
    <!-- <button mat-button type="submit" class="button">Post</button> -->
  </form>

  <div fxFill fxLayout="row" class="image-part">
    <!-- <img [src]="profileUrl | async" /> -->
    <!-- <input #file type="file" (change)="uploadFile($event)" /> -->
    <button mat-stroked-button fxFlex="33">upload</button>
    <div fxFlex="33" class="image-field" [ngStyle]="divStyle">
      <label fxLayoutAlign="center" for="input" class="input-label">
        <p *ngIf="uploadImageUrl === ''">choose your file</p>
      </label>
      <input
        #file
        type="file"
        class="file-chose"
        id="input"
        (change)="changeImage()"
      />
    </div>
    <button mat-stroked-button fxFlex="33" (click)="upload()">Post</button>
  </div>

  </div> -->
</div>
